<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - Messenger Bot</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
            background-color: white;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .error-message {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                {% if error_code == 404 %}
                <i class="fas fa-map-signs"></i>
                {% else %}
                <i class="fas fa-exclamation-triangle"></i>
                {% endif %}
            </div>
            <h1 class="error-title">Error {{ error_code }}</h1>
            <p class="error-message">{{ message }}</p>
            <p class="text-muted small mb-3">Please try again later or contact support if the problem persists.</p>
            <div class="actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> Go to Homepage
                </a>
                <button onclick="window.history.back()" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-arrow-left me-1"></i> Go Back
                </button>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
